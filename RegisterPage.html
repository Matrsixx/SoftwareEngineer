<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
  <link rel="shortcut icon" href="assets/LogoSE(cropped).png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="RegisterPage.css">
</head>
<body>
	<div class="register-box">
    <img src="assets/LogoSE.png" alt="logo" srcset="" class="avatar">
		<h2>Register</h2>
		<form>
			<div class="user-box">
				<input type="text" name="" required="">

			</div>

			</div>

			</div>
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Email</label>
      </div>
			<a href="EmailVerif.html">
				Submit
			</a>
		</form>
	</div>
</body>
