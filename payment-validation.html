<!DOCTYPE html>
<html>
<head>
	<title>Halaman Pembayaran</title>
	<link rel="stylesheet" type="text/css" href="style-payment-validation.css">
</head>
<body>
	<header>
        <div class="logo">
          <img src="logo2.png" alt="Dry-It Logo">
        </div>
        
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Transaction</a></li>
            <li class="profile">
              <a href="#">Profile</a>
              <ul>
                <li><a href="#">View Profile</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </nav>
	</header>

	<main>
		<div class="container">
            <h1>Total Pembayaran</h1>
            <div class="total">Rp 150.000</div>
            <h2>Masukkan Kode Promo</h2>
            <form>
              <input type="text" placeholder="Masukkan kode promo">
              <button type="submit">Gunakan Kode</button>
            </form>
            <h2>Pilih Metode Pembayaran</h2>
            <div class="metode">
              <div class="card">
                <img src="debit.png" alt="Visa">
                <div class="card-name">Debit/Credit Card</div>
              </div>
              <div class="card">
                <img src="https://i.pinimg.com/originals/02/8b/92/028b92bb43a9f6c80e26c3ea403cb698.png" alt="Mastercard">
                <div class="card-name">Go-Pay</div>
              </div>
              <div class="card">
                <img src="cod.png" alt="PayPal">
                <div class="card-name">Cash on Delivery</div>
              </div>
            </div>
          </div>
	</main>
</body>
</html>
